<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="container">
      <div class="img-col">
        <img class="image" src="images/image-tanya.jpg" alt="" />
        <div class="btns">
          <img class="prev" src="images/icon-prev.svg" alt="">
          <img class="next" src="images/icon-next.svg" alt="">
        </div>
      </div>
      <div class="text-col">
        <p class="review">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </p>
        <div class="info">
        <h3 class="name">Tanya Sinclair</h4>
        <h4 class="career">UX Engineer</h4>
        </div>
      </div>
      </div>
      <footer>
        <span>Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. Coded by <b>Henrique Almada</b>.</span>
      </footer>
    <script src="app.js"></script>
  </body>
</html>
